<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Inventario</h1>

  <form id="formProducto" class="mb-4">
    <div class="mb-2">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="mb-2">
      <input type="number" id="cantidad" class="form-control" placeholder="Cantidad" required>
    </div>
    <div class="mb-2">
      <input type="text" id="descripcion" class="form-control" placeholder="DescripciÃ³n">
    </div>
    <button type="submit" class="btn btn-primary">Agregar producto</button>
  </form>

  <ul id="listaProductos" class="list-group"></ul>

  <script>
    const api = "/productos";

    async function cargarProductos() {
      const res = await fetch(api);
      const productos = await res.json();
      const lista = document.getElementById("listaProductos");
      lista.innerHTML = "";
      productos.forEach(prod => {
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `
          <div>
            <strong>${prod.nombre}</strong> - ${prod.cantidad} unidades<br>
            <small>${prod.descripcion}</small>
          </div>
          <button onclick="eliminar(${prod.id})" class="btn btn-sm btn-danger">Eliminar</button>
        `;
        lista.appendChild(item);
      });
    }

    async function eliminar(id) {
      await fetch(`${api}/${id}`, { method: "DELETE" });
      cargarProductos();
    }

    document.getElementById("formProducto").addEventListener("submit", async e => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        cantidad: parseInt(document.getElementById("cantidad").value),
        descripcion: document.getElementById("descripcion").value
      };
      await fetch(api + "/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      e.target.reset();
      cargarProductos();
    });

    cargarProductos();
  </script>
</body>
</html>
